<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>SimonDice</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-8">
				<div class="alert alert-primary" role="alert" id="estado">
					Toca "Empezar" para empezar a jugar!
				</div>
			</div>
			<div class="col-sm-2">
				<p>Ronda # <strong id="ronda">-</strong></p>
			</div>
			<div class="col-sm-2">
				<button type="button" class="btn btn-primary" id="boton">Empezar!</button>
			</div>
		</div>
	</div>
	<div class="container" id="tablero">
		<div class="row">
			<div class="col-sm-6">
				<div class="cuadro" id="cuadro_1"></div>
			</div>
			<div class="col-sm-6">
				<div class="cuadro" id="cuadro_2"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<div class="cuadro" id="cuadro_3"></div>
			</div>
			<div class="col-sm-6">
				<div class="cuadro" id="cuadro_4"></div>
			</div>
		</div>
	</div>


	<script type="text/javascript" src='js/script.js'></script>
</body>

</html>
